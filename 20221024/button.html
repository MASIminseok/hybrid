  }

                  fill4();
                 

              
  
}
function down(e){
  const x= e.clientX;
    const y = e.clientY;
              
      
        
        fill();
        
      
    
  }
if(canvas){
  fill2();

}





    




  function fill() {
    ctx.fillStyle = 'blue';
    ctx.fillRect(100, 100, 100, 100);
  }
  function fill2() {
    ctx.fillStyle = 'red';

  }
  function fill3() {
    ctx.fillStyle = 'green';
    ctx.fillRect(100, 100, 100, 100);
  }
  function fill4() {
    ctx.fillStyle = 'black';
    ctx.fillRect(100, 100, 100, 100);
  }
